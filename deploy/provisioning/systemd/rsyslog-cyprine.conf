# Cyprine Heroes backend logging configuration
# Place this file in /etc/rsyslog.d/30-cyprine.conf

# Send cyprine-backend logs to dedicated file
:programname, isequal, "cyprine-backend" /var/log/cyprine-heroes/backend.log
& stop

# Optional: Send to separate error log for critical messages
:programname, isequal, "cyprine-backend" :msg, regex, "ERROR\|CRITICAL\|FATAL" /var/log/cyprine-heroes/backend-error.log